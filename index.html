<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            
            
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 bg-dark text-light rounded p-4">


                <h1 class="text-center">Calculadora</h1>


                <div class="row">

                    <h2><div class="col-12 col-sm-12 col-md-12 col-lg-12 bg-light text-primary p-3 rounded mb-3 text-end" id="result"></div>
                    </h2>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 text d-flex justify-content-center">

                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 btn-toolbar mb-2" role="toolbar" aria-label="2">
                            
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 btn-group" role="group" aria-label="2">
                                <button id="back" type="button" class="btn btn-lg btn-secondary btn-block m-1"><i class="bi bi-arrow-left-square-fill lab"></i></button>
                            </div>
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6 btn-group" role="group" aria-label="2">
                                <button id="clear" type="button" class="btn btn-lg btn-danger btn-block m-1"><span style="font-size: 25px;" class="lab">&nbsp;C&nbsp;</span></button>
                            </div>
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 btn-group" role="group" aria-label="2">
                                <button type="button" class="btn btn-lg btn-secondary btn-block m-1 operador" value="/"><i class="bi bi-slash-square-fill lab"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 btn-toolbar mb-2" role="toolbar" aria-label="2">
                            
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 btn-group" role="group" aria-label="2">
                                <button type="button" class="btn btn-lg btn-light btn-block m-1 actual" value="7"><i class="bi bi-7-square-fill lab"></i></button>
                            </div>
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 btn-group" role="group" aria-label="2">
                                <button type="button" class="btn btn-lg btn-light btn-block m-1 actual" value="8"><i class="bi bi-8-square-fill lab"></i></button>
                            </div>
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 btn-group" role="group" aria-label="2">
                                <button type="button" class="btn btn-lg btn-light btn-block m-1 actual" value="9"><i class="bi bi-9-square-fill lab"></i></button>
                            </div>
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 btn-group" role="group" aria-label="2">
                                <button type="button" class="btn btn-lg btn-secondary btn-block m-1 operador" value="*"><i class="bi bi-x-square-fill lab"></i></button>
                            </div>
                        </div>
                    </div>

                    
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 btn-toolbar mb-2" role="toolbar" aria-label="2">
                            
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 btn-group" role="group" aria-label="2">
                                <button type="button" class="btn btn-lg btn-light btn-block m-1 actual" value="4"><i class="bi bi-4-square-fill lab"></i></button>
                            </div>
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 btn-group" role="group" aria-label="2">
                                <button type="button" class="btn btn-lg btn-light btn-block m-1 actual" value="5"><i class="bi bi-5-square-fill lab"></i></button>
                            </div>
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 btn-group" role="group" aria-label="2">
                                <button type="button" class="btn btn-lg btn-light btn-block m-1 actual" value="6"><i class="bi bi-6-square-fill lab"></i></button>
                            </div>
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 btn-group" role="group" aria-label="2">
                                <button type="button" class="btn btn-lg btn-secondary btn-block m-1 operador" value="-"><i class="bi bi-dash-square-fill lab"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12  d-flex justify-content-center">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 btn-toolbar mb-2" role="toolbar" aria-label="1">
                            
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 btn-group" role="group" aria-label="1">
                                <button type="button" class="btn btn-lg btn-light btn-block m-1 actual" value="1"><i class="bi bi-1-square-fill lab"></i></button>
                            </div>
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 btn-group" role="group" aria-label="2">
                                <button type="button" class="btn btn-lg btn-light btn-block m-1 actual" value="2"><i class="bi bi-2-square-fill lab"></i></button>
                            </div>
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 btn-group" role="group" aria-label="2">
                                <button type="button" class="btn btn-lg btn-light btn-block m-1 actual" value="3"><i class="bi bi-3-square-fill lab"></i></button>
                            </div>
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 btn-group" role="group" aria-label="2">
                                <button type="button" class="btn btn-lg btn-secondary btn-block m-1 operador" value="+"><i class="bi bi-plus-square-fill lab"></i></button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 btn-toolbar mb-2" role="toolbar" aria-label="1">
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 btn-group" role="group" aria-label="2">
                                <button type="button" class="btn btn-lg btn-light btn-block m-1 actual" value="0"><i class="bi bi-0-square-fill lab"></i></button>
                            </div>
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 btn-group" role="group" aria-label="2">
                                <button type="button" class="btn btn-lg btn-light btn-block m-1 coma" value="."> <span>&nbsp;&nbsp;,&nbsp;&nbsp;</span> </button>
                            </div>
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6 btn-group" role="group" aria-label="2">
                                <!-- <button type="button" class="btn btn-lg btn-primary btn-block m-1"><span>&nbsp;=&nbsp;</span></button> -->
                                <button id="calculate" type="button" class="btn btn-lg btn-primary btn-block m-1" ><span style="font-size: 25px;" class="lab">&nbsp;=&nbsp;</span></button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-12"></div>

                   
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center bg-dark">
        
        <h6 class="text-light p-3"> Héctor Komori | Victor Rivas | Luis Flores | Iván Mieres 
        <br> Copyrigth © 2023</h6>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
    </script>
    <!--Script de JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="main.js"></script>
</body>

</html>
